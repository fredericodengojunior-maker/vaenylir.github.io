<!DOCTYPE html>
<html lang="en">
<head>

<!-- SEO -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Vaenylir is a modern multi-vendor marketplace where verified sellers connect with global buyers using secure payments and vendor subscriptions.">
<meta name="keywords" content="multi vendor marketplace, online selling platform, vendor subscription marketplace, buy and sell online">
<meta name="author" content="Vaenylir Marketplace">

<title>Vaenylir | Multi-Vendor Marketplace</title>

<!-- SUPABASE LIBRARY (STEP 5) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Styles -->
<style>
:root {
    --dark:#0F172A;
    --primary:#6D28D9;
    --accent:#FACC15;
    --light:#F8FAFC;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:Segoe UI, sans-serif; }

body {
    background:var(--dark);
    color:var(--light);
    line-height:1.6;
}

nav {
    background:#020617;
    padding:15px;
    display:flex;
    justify-content:center;
    gap:30px;
    position:sticky;
    top:0;
    z-index:100;
}

nav a {
    color:var(--light);
    text-decoration:none;
    font-weight:600;
}
nav a:hover { color:var(--accent); }

header {
    padding:80px 20px;
    text-align:center;
    background:linear-gradient(135deg,var(--primary),#4C1D95);
}

header h1 {
    font-size:3.2rem;
    color:var(--accent);
}

section {
    padding:80px 20px;
    max-width:1200px;
    margin:auto;
}

h2 {
    text-align:center;
    font-size:2.4rem;
    color:var(--accent);
    margin-bottom:20px;
}

.form-box {
    background:#020617;
    padding:40px;
    border-radius:20px;
    max-width:450px;
    margin:40px auto;
    border:1px solid #1E293B;
}

form input, form select {
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
}

form button {
    width:100%;
    padding:14px;
    background:var(--accent);
    border:none;
    font-weight:bold;
    cursor:pointer;
    border-radius:25px;
}

footer {
    background:#020617;
    text-align:center;
    padding:30px;
    margin-top:60px;
}
</style>
</head>

<body>

<nav>
    <a href="#login">Login</a>
    <a href="#signup">Sign Up</a>
</nav>

<header>
    <h1>Vaenylir</h1>
    <p>A powerful multi-vendor marketplace.</p>
</header>

<!-- LOGIN -->
<section id="login">
<h2>Login</h2>
<div class="form-box">
<form onsubmit="login(event)">
  <input type="email" id="loginEmail" placeholder="Email" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
</div>
</section>

<!-- SIGNUP -->
<section id="signup">
<h2>Sign Up</h2>
<div class="form-box">
<form onsubmit="signUp(event)">
  <input type="text" id="signupName" placeholder="Full Name" required>
  <input type="email" id="signupEmail" placeholder="Email" required>
  <input type="password" id="signupPassword" placeholder="Password" required>
  <select id="signupRole">
    <option value="buyer">Buyer</option>
    <option value="vendor">Vendor</option>
  </select>
  <button type="submit">Create Account</button>
</form>
</div>
</section>

<footer>
Â© 2025 Vaenylir Marketplace
</footer>

<!-- SUPABASE LOGIC (STEP 6â€“9) -->
<script>
  // ðŸ”´ REPLACE THESE WITH YOUR REAL VALUES
  const supabaseUrl = "https://YOUR_PROJECT_ID.supabase.co";
  const supabaseKey = "YOUR_PUBLIC_ANON_KEY";

  const supabase = window.supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  async function signUp(event) {
    event.preventDefault();

    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const name = document.getElementById("signupName").value;
    const role = document.getElementById("signupRole").value;

    const { error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: {
          full_name: name,
          role: role
        }
      }
    });

    if (error) {
      alert(error.message);
    } else {
      alert("Signup successful! Check your email.");
    }
  }

  async function login(event) {
    event.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
    } else {
      alert("Login successful!");
    }
  }
</script>

</body>
</html>
